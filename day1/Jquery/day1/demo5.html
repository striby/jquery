<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<style type="text/css"></style>
<body>
<input type="checkbox" name="mycheckbox" value="a"/>aa
<input type="checkbox" name="mycheckbox" value="b"/>bb
<input type="checkbox" name="mycheckbox" value="c"/>cc
<input type="checkbox" name="mycheckbox" value="d"/>dd
<input type="checkbox" name="mycheckbox" value="e"/>ee
<input type="checkbox" name="mycheckbox" value="f"/>ff
<input type="checkbox" name="mycheckbox" value="g"/>gg
<script src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
    var aList=$("input[type='checkbox']");
    $.each(aList,function(i,n){
//        console.log(n);
        console.log(n.value);
        $(aList[i]).css({"width":"50px","height":"50px"});
        if(i==3){
            return false;//通过return false提前跳出each循环
        }
    })
</script>
